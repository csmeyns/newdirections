<!-- Portfolio Grid Section -->
    <section id="portfolio">
    <!-- <section id="portfolio" class="bg-light-gray"> -->
        <div class="container">
         <!--    <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"></h2>
                    <h3 class="section-subheading text-muted"> </h3>
                </div>

            <div class="row">
            {% for post in site.posts %}
                {% if post.layout == 'event' %}
                {% else %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        {% if post.thumbnail %}
                        <img src="../img/bgs/{{ post.thumbnail }}" class="img-responsive" alt="">
                        {% else %}
						<img src="../img/portfolio/placeholder.png" class="img-responsive" alt="">
                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title | truncate: 25}}</h4>
                        <!-- <p class="text-muted">{{ post.subtitle }}</p> -->
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
